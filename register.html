<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar-se</title>
  <link rel="stylesheet" href="css/register/register.css">
</head>
<body>
  <main>
      <h1>Registrando</h1>
      <section>
        <div class="leftside">
          <input type="text" name="login" id="login" placeholder="Nome de Usuário">
          <input type="password" name="password" id="password" placeholder="Senha">
          <input type="password" name="repeat-password" id="repeat-password" placeholder="Repetir Senha">
        </div>
        <div class="rightside">
          <input type="text" name="email" id="email" placeholder="E-mail">
          <input type="text" name="repeat-email" id="repeat-email" placeholder="Repetir E-mail">
          <input type="text" name="phone" id="phone" placeholder="Telefone (WhatsApp)">
        </div>
      </section>
      <footer>
        <p id="terms">Ao continuar você concorda que aceita nossos <b>Termos de Uso.</b></p>
        <input type="submit" value="Continuar">
      </footer>
  </main>
  <img src="img/register/bg.png" alt="leesin">
</body>
</html>
